<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TAILWINDCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Pomo-timer</title>
</head>

<body>
    <main id="main" class="p-8 rounded-xl w-[70%] m-auto mt-8 shadow-xl">
        <div class="flex justify-center gap-10">
            <h1 id="pomo-btn" class="text-center font-bold text-4xl rounded-lg p-4 cursor-pointer shadow-xl bg-red-700 text-white">Pomo Timer</h1>
            <h1 id="break-btn" class="text-center font-bold text-4xl rounded-lg p-4 cursor-pointer shadow-xl bg-cyan-800 text-white">Break Timer</h1>
        </div>
        <div class="p-8 h-[550px]">
            <div id="pomodoro-timer" class="flex flex-col items-center text-white">
                <div>

                </div>
                <button class="font-bold rounded-lg p-4 shadow-xl ">Start Pomo</button>
            </div>
            <div id="break-timer" class="flex flex-col items-center text-white">
                <button class="font-bold rounded-lg p-4 shadow-xl ">Start Break</button>
            </div>
        </div>
    </main>

    <!-- JAVASCRIPT -->
    <script src="./script.js"></script>

</html>
