<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .active-tab { 
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div id="main" class="w-full max-w-md rounded-xl shadow-2xl overflow-hidden transition-all duration-500 bg-red-600">
        <!-- Header with mode tabs -->
        <div class="flex bg-gray-800">
            <button id="pomodoro-tab" class="flex-1 py-4 font-bold text-xl text-white bg-red-600 active-tab">
                Pomodoro
            </button>
            <button id="break-tab" class="flex-1 py-4 font-bold text-xl text-white bg-cyan-700">
                Break
            </button>
        </div>

        <!-- Timer Display -->
        <div class="p-8 text-center">
            <div id="pomodoro-timer" class="text-8xl font-bold text-white mb-8">25:00</div>
            <div id="break-timer" class="text-8xl font-bold text-white mb-8 hidden">05:00</div>
            
            <!-- Control Buttons -->
            <div class="flex justify-center space-x-4 mb-6">
                <button id="start-btn" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-md transition">
                    Start
                </button>
                <button id="pause-btn" class="px-6 py-3 bg-yellow-600 hover:bg-yellow-700 text-white font-bold rounded-lg shadow-md transition hidden">
                    Pause
                </button>
                <button id="reset-btn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition">
                    Reset
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
